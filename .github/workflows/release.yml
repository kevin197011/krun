name: Build and Release Packages

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 2.0.0)'
        required: true
        type: string

env:
  NFPM_VERSION: v2.35.2

jobs:
  build:
    name: Build Packages
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Install nfpm
        run: |
          go install github.com/goreleaser/nfpm/v2/cmd/nfpm@${NFPM_VERSION}

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION="${GITHUB_REF#refs/tags/v}"
          fi
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Version: ${VERSION}"

      - name: Update nfpm.yaml version
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          sed -i "s/^version:.*/version: \"${VERSION}\"/" .nfpm.yaml

      - name: Create dist directory
        run: mkdir -p dist

      - name: Build DEB package (amd64)
        run: |
          nfpm package \
            -f .nfpm.yaml \
            -p deb \
            --target dist/krun_${{ steps.version.outputs.version }}_amd64.deb

      - name: Build RPM package (amd64)
        run: |
          nfpm package \
            -f .nfpm.yaml \
            -p rpm \
            --target dist/krun_${{ steps.version.outputs.version }}_amd64.rpm

      - name: Build DEB package (arm64)
        run: |
          sed -i 's/arch: "amd64"/arch: "arm64"/' .nfpm.yaml
          nfpm package \
            -f .nfpm.yaml \
            -p deb \
            --target dist/krun_${{ steps.version.outputs.version }}_arm64.deb
          sed -i 's/arch: "arm64"/arch: "amd64"/' .nfpm.yaml

      - name: Build RPM package (arm64)
        run: |
          sed -i 's/arch: "amd64"/arch: "arm64"/' .nfpm.yaml
          nfpm package \
            -f .nfpm.yaml \
            -p rpm \
            --target dist/krun_${{ steps.version.outputs.version }}_arm64.rpm
          sed -i 's/arch: "arm64"/arch: "amd64"/' .nfpm.yaml

      - name: List artifacts
        run: |
          ls -lh dist/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: Release v${{ steps.version.outputs.version }}
          body: |
            ## Changes
            
            See [CHANGELOG](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) for details.
            
            ## Installation
            
            ### Debian/Ubuntu (amd64)
            ```bash
            curl -fsSL https://raw.githubusercontent.com/${{ github.repository }}/main/install.sh | bash
            ```
            
            ### CentOS/RHEL (amd64)
            ```bash
            curl -fsSL https://raw.githubusercontent.com/${{ github.repository }}/main/install.sh | bash
            ```
            
            ### Manual Installation
            Download the appropriate package for your system:
            - **Debian/Ubuntu**: `krun_${{ steps.version.outputs.version }}_amd64.deb` or `krun_${{ steps.version.outputs.version }}_arm64.deb`
            - **CentOS/RHEL**: `krun_${{ steps.version.outputs.version }}_amd64.rpm` or `krun_${{ steps.version.outputs.version }}_arm64.rpm`
          files: |
            dist/krun_${{ steps.version.outputs.version }}_amd64.deb
            dist/krun_${{ steps.version.outputs.version }}_amd64.rpm
            dist/krun_${{ steps.version.outputs.version }}_arm64.deb
            dist/krun_${{ steps.version.outputs.version }}_arm64.rpm
          draft: false
          prerelease: false
